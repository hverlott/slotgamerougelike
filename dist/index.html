<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zombie Slot Defense</title>
  <style>
    :root {
      font-family: 'Segoe UI', 'Inter', system-ui, -apple-system, sans-serif;
      --primary: #00F0FF;
      --accent: #FF003C;
      --glass: rgba(15, 23, 42, 0.75);
      --text: #E2E8F0;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000; /* 背景保持纯黑，城市图由 Canvas 最底层渲染 */
      overflow: hidden;
      color: var(--text);
    }

    #layout-container {
      display: flex;
      width: 100vw;
      height: 100vh;
      background: #000;
      overflow: hidden;
    }

    #game-stage {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      inset: 0;
      width: 100% !important;
      height: 100% !important;
      z-index: 0;
    }

    /* --- Sidebar：玻璃赛博面板 --- */
    #sidebar {
      width: 340px;
      padding: 18px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      position: relative;
      z-index: 100;

      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);

      border-left: 2px solid rgba(0, 240, 255, 0.75);
      box-shadow:
        -22px 0 70px rgba(0,0,0,0.75),
        0 0 24px rgba(0, 240, 255, 0.18),
        inset 0 1px 0 rgba(255,255,255,0.06);
    }
    #sidebar::before {
      content: '';
      position: absolute;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(520px 240px at 30% 10%, rgba(0,240,255,0.12), transparent 60%),
        radial-gradient(480px 220px at 90% 30%, rgba(255,0,60,0.10), transparent 62%),
        linear-gradient(180deg, rgba(255,255,255,0.06), transparent 40%);
      mix-blend-mode: screen;
      opacity: 0.9;
    }

    /* --- 数据面板：绿色 monospace + 半透明黑 --- */
    #data-panel {
      background: rgba(0, 0, 0, 0.45);
      border: 1px solid rgba(0, 240, 255, 0.22);
      border-radius: 14px;
      padding: 12px 12px 10px;
      font-family: var(--mono);
      font-size: 12px;
      line-height: 1.65;
      color: #7CFFB8;
      box-shadow:
        0 18px 40px rgba(0,0,0,0.55),
        0 0 20px rgba(0,240,255,0.10),
        inset 0 0 0 1px rgba(255,255,255,0.04);
    }
    #data-panel .title {
      color: var(--primary);
      font-weight: 900;
      letter-spacing: 0.6px;
      margin-bottom: 6px;
    }

    .cyber-separator {
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(0,240,255,0.9), transparent);
      opacity: 0.65;
    }

    #jackpot-placeholder { height: 180px; }

    #theme-switcher {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .theme-dot {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      border: 2px solid rgba(255,255,255,0.30);
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,255,255,0.22);
      transition: transform 0.12s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }
    .theme-dot:hover { transform: translateY(-2px); box-shadow: 0 0 16px rgba(0,240,255,0.35); }
    .theme-dot.active { border-color: var(--primary); box-shadow: 0 0 18px rgba(0,240,255,0.65); }

    .spacer { flex: 1; }

    .bet-control {
      display: grid;
      grid-template-columns: 64px 1fr 64px;
      gap: 10px;
      align-items: center;
    }
    .bet-btn {
      height: 52px;
      border-radius: 12px;
      border: 1px solid rgba(0,240,255,0.65);
      background: rgba(0, 240, 255, 0.06);
      color: var(--text);
      font-weight: 900;
      cursor: pointer;
      box-shadow: 0 0 14px rgba(0,240,255,0.10);
      transition: transform 0.12s ease, box-shadow 0.2s ease, background 0.2s ease;
    }
    .bet-btn:hover { transform: translateY(-2px); box-shadow: 0 0 18px rgba(0,240,255,0.22); }
    .bet-btn:active { transform: translateY(0) scale(0.98); }
    .bet-btn:disabled { opacity: 0.55; cursor: not-allowed; transform: none; box-shadow: none; }
    #bet-display {
      height: 52px;
      border-radius: 12px;
      border: 1px solid rgba(0,240,255,0.65);
      background: rgba(0,0,0,0.35);
      color: #7CFFB8;
      font-weight: 900;
      font-family: var(--mono);
      font-size: 18px;
      text-align: center;
      pointer-events: none;
      width: 100%;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: stretch;
    }

    /* --- SPIN：异形大按钮（切角+黄橙渐变+黑字） --- */
    #spin-btn {
      height: 102px;
      border: 0;
      color: #000;
      font-size: 26px;
      font-weight: 1000;
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor: pointer;

      background: linear-gradient(135deg, #FFE600 0%, #FFB800 45%, #FF6A00 100%);
      clip-path: polygon(14px 0%, calc(100% - 14px) 0%, 100% 14px, 100% calc(100% - 14px), calc(100% - 14px) 100%, 14px 100%, 0% calc(100% - 14px), 0% 14px);
      box-shadow:
        0 16px 34px rgba(0,0,0,0.65),
        0 0 28px rgba(255,184,0,0.28),
        0 0 0 2px rgba(0,240,255,0.20),
        inset 0 2px 0 rgba(255,255,255,0.35),
        inset 0 -10px 18px rgba(0,0,0,0.25);
      transition: transform 0.12s ease, filter 0.2s ease;
    }
    #spin-btn:hover { filter: brightness(1.05) saturate(1.05); transform: translateY(-1px); }
    #spin-btn:active { transform: translateY(0) scale(0.98); }
    #spin-btn:disabled { opacity: 0.6; cursor: not-allowed; filter: grayscale(0.2); }

    /* --- AUTO：透明+发光边框；激活变红并闪烁 --- */
    #auto-btn {
      height: 56px;
      border-radius: 14px;
      border: 2px solid rgba(0,240,255,0.65);
      background: transparent;
      color: var(--text);
      font-weight: 900;
      letter-spacing: 0.6px;
      cursor: pointer;
      box-shadow: 0 0 18px rgba(0,240,255,0.18);
      transition: transform 0.12s ease, box-shadow 0.2s ease, border-color 0.2s ease, background 0.2s ease;
    }
    #auto-btn:hover { transform: translateY(-1px); box-shadow: 0 0 22px rgba(0,240,255,0.28); }
    #auto-btn:active { transform: translateY(0) scale(0.99); }
    #auto-btn.active {
      border-color: var(--accent);
      color: #FFD6DE;
      background: rgba(255, 0, 60, 0.10);
      box-shadow: 0 0 24px rgba(255, 0, 60, 0.35), 0 0 18px rgba(0,0,0,0.35) inset;
      animation: autoBlink 0.65s infinite alternate;
    }
    @keyframes autoBlink { from { filter: brightness(1); } to { filter: brightness(1.35); } }
  </style>
  <script type="module" crossorigin src="/assets/index-CZNmrzLR.js"></script>
</head>
<body>
  <div id="layout-container">
    <div id="game-stage"></div>
    <div id="sidebar">
      <div id="data-panel">
        <div class="title">实时战况</div>
        <div>总局数(Spins): <span data-field="spins">0</span></div>
        <div>命中率(Hit): <span data-field="hitRate">0%</span></div>
        <div>连胜(Combo): <span data-field="combo">0</span></div>
        <div>当前Boss: <span data-field="bossName">BOSS</span></div>
        <div>Boss血量: <span data-field="bossHP">100% (0/0)</span></div>
        <div>当前僵尸数: <span data-field="zAlive">0</span></div>
        <div>总产生僵尸: <span data-field="zSpawned">0</span></div>
        <div>累计消耗僵尸: <span data-field="zKilled">0</span></div>
        <div>Boss奖励累计: <span data-field="bossBonus">0.00</span></div>
        <div>关卡进度: <span data-field="levelProgress">Lv1 0 / 100 (0%)</span></div>
        <div class="title" style="margin-top:8px;">财务监控</div>
        <div>总投入(In): <span data-field="in">0.00</span></div>
        <div>总回报(Out): <span data-field="out">0.00</span></div>
        <div>实时RTP: <span data-field="rtp">0%</span></div>
        <div>净收益(Net): <span data-field="net">0.00</span></div>
        </div>
      <div class="cyber-separator"></div>
      <div id="jackpot-placeholder"></div>
      <div id="theme-switcher"></div>
      <div class="spacer"></div>
      <div class="bet-control">
        <button id="bet-minus" class="bet-btn" type="button">-</button>
        <input id="bet-display" value="10" readonly />
        <button id="bet-plus" class="bet-btn" type="button">+</button>
          </div>
      <div class="actions">
        <button id="spin-btn" type="button">SPIN</button>
        <button id="auto-btn" type="button">AUTO SPIN</button>
          </div>
        </div>
        </div>
</body>
</html>
